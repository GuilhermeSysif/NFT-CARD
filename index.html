<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/set_2_NFT_nft-blockchain-crypto-currency-computer-03-256.webp"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="frame">
        <div class="images">
          <img
            src="./img/image-equilibrium.jpg"
            alt="NFT"
            class="image"
            width="250"
          />
          <div class="imageOverlay">
            <img src="./img/icon-view.svg" alt="icon" />
          </div>
        </div>

        <a href=""><h1 class="nameNFT">[S]ysif#0414</h1></a>
        <p class="description">
          Our Sysif collection promotes balance and calm
        </p>

        <div class="infoContainer">
          <p class="value">
            <img
              src="./img/icon-ethereum.svg"
              alt="ethImage"
              class="ethImage"
            />0.100 ETH
          </p>
          <p class="timeLeft">
            <img src="./img/icon-clock.svg" alt="clock" class="clock" />6 days
            left
          </p>
        </div>

        <hr class="line" />

        <div class="creator">
          <img
            src="./img/rei.jpg"
            alt="creatorImage"
            class="creatorImage"
          />
          <p class="creatorText">
            Creation of <a href="" class="creatorHref">Guilherme Sant'ana </a>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
